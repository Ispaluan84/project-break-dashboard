<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>DashBoard</title>
</head>
<body>
    <header>

    </header>
    <main class="cont-total">
        <section class="container"> <!--HTML del Reloj-->
            <div id="dateClock">
                <div id="clock"></div>
                <div id="date"></div>
                <div id="message"></div>
            </div>
        </section>
        <section id="container-weather"> <!--HTML de la Estación Meteorológica-->
            <div id="weather"></div>
        </section>
        <section class="container-link"> <!--HTML Añadidor de Enlaces-->
            <h2>Guarda tus Páginas</h2>
            <div id="cont-link">
                <input type="text" placeholder="Título" id="title">
                <input type="text" placeholder="Enlace" id="link">
                <button id="keep">Guardar Enlace</button>
                <ul id="list"></ul>
            </div>
        </section>
        <div class="cont-password"> <!--HTML Generador de Contraseñas-->
            <div class="title">
                <h2>Genera tu Contraseña</h2>
            </div>
            <div id="password">
                <label for="selector">Número de Caracteres:</label>
                <input id="selector" type="number" min="12" max="50" placeholder="12-50">
                <button id="generator-btn">Generar Contraseña</button>
                <div id="password-output"></div>
                
            </div>
        </div>
    </main>
    <footer class="icons"> <!--HTML de los iconos del footer-->
        <a href="/link.html"><img src="./png/link_icon.png" alt="icono enlace"/></a>
        <a href="/password.html"><img src="./png/password.png" alt="icono contraseña"/></a>
        <a href="/reloj.html"><img src="./png/clock.png" alt="icono reloj"/></a>
        <a href="/weather.html"><img src="./png/weather.png" alt="icono weather"/></a>
    </footer>
</body>
<script src="./js/script.js"></script>
</html>
