<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>DashBoard</title>
</head>
<body>
    <div class="cont-total">
    <section class="container">
        <div id="dateClock">
            <div id="clock"></div>
            <div id="date"></div>
            <div id="message"></div>
        </div>
    </section>
    <section class="cont-password">
        <div id="password">
            <input id="selector" type="number" min="12" max="50" placeholder="12-50">
            <button id="generator-btn">Generar</button>
            <input type="text" id="password-output" readonly>
          
        </div>
    </section>
    <section class="container">
        <div id="cont-link">
            <input type="text" placeholder="Título" id="title">
            <input type="text" placeholder="Enlace" id="link">
            <button id="keep">Guardar</button>
            <ul id="list"></ul>
        </div>
    </section>
    <section id="container-weather">
        <div id="weather"></div>
    </section>
    </div>
    <div id="icons">
        <a href="/link.html">Enlaces</a>
        <a href="/password.html">Generador Contraseñas</a>
        <a href="/reloj.html">Reloj</a>
        <a href="/weather.html">Estación Meteorológica</a>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
