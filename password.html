<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PassWord Generator</title>
</head>
<body>
    <div class="cont-password">
        <div class="title">
            <h2>Genera tu Contraseña</h2>
        </div>
        <div id="password">
            <label for="selector">Número de Caracteres:</label>
            <input id="selector" type="number" min="12" max="50" placeholder="12-50">
            <button id="generator-btn">Generar Contraseña</button>
            <div id="password-output"></div>
            
        </div>
    </div>
    
</body>
    <script src="./js/password.js"></script>
</html>
